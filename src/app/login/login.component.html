 <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
        <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" class="input" type="email" formControlName="email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="tryLogin(registerForm.value)">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
          <label class="label">{{errorMessage}}</label>
          <label class="label">{{successMessage}}</label>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="pass" class="label">UserName</label>
					<input id="pass" class="input" type="text" formControlName="userName" required>
				</div>
        		<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" class="input" type="email" formControlName="email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" required formControlName="password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">verify Password</label>
					<input id="pass" type="password" class="input" data-type="password" required formControlName="verifyPassword" required>
				</div>
				<!-- <div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" required>
				</div> -->
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="tryRegister(registerForm.value)">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a><label for="tab-1">Already Member?</label></a>
					<label class="label">{{errorMessage}}</label>
					<label class="label">{{successMessage}}</label>
				</div>
			</div>
    </div>

  </div>
  
</div>

</form>
